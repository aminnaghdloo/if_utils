[metadata]
name = slide-image-utils
version = attr: setuptools_scm.version.get_version
author = Amin Naghdloo
author_email = naghdloo@usc.edu
url = https://github.com/aminnaghdloo/slide-image-utils
description = A package for processing single cell IF microscopy image data.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = single-cell, segmentation, microscopy, immunofluorescence, morphology
license = MIT
classifiers =
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.9
include_package_data = False
install_requires =
	h5py == 3.11.0
	opencv-python == 4.5.3.56
	scikit-image == 0.19.1
	numpy == 1.21.4
	pandas == 1.3.5
	scipy == 1.7.3
	matplotlib == 3.5.1

[options.packages.find]
where = slideutils
exclude =
	docs*
	tests*
	slideutils.script*
	slideutils.dev*
